<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>JSF-Calculator</title>
    <style type="text/css">
        .error {color: darkred; font-size: medium; font-style: oblique}
    </style>
</head>
<body>
<f:view id="calculatorForm">
    <h:form>
        <h:panelGrid columns="3" cellspacing="10">
            <h:outputLabel for="fnum" value="First Number"/>
            <h:inputText id="fnum" value="#{calculator.fnum}" converterMessage="Please choose a valid number!"/>
            <h:message for="fnum" styleClass="error"/>
            <h:outputLabel for="op" value="Operator"/>
            <h:inputText id="op" value="#{calculator.op}">
                <!--<f:validateRegex pattern="[+\-*/]"/>-->
                <f:validator validatorId="de.karlsruhe.dhbw.webeng.jsf.zeroDivisionValidator" />
                <f:attribute name="snum" value="#{snum}"/>
            </h:inputText>
            <h:message for="op" styleClass="error"/>
            <h:outputLabel for="snum" value="Second Number"/>
            <h:inputText id="snum" value="#{calculator.snum}" binding="#{snum}" converterMessage="Please choose a valid number!"/>
            <h:message for="snum" styleClass="error"/>
            <h:commandButton value="Calculate" action="#{calculator.result()}"/>
        </h:panelGrid>
    </h:form>
</f:view>
</body>
</html>
